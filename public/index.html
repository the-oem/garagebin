<!DOCTYPE html>
<html>

<head>
  <title>Garage Bin</title>
  <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,400" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="garage-door">
    <button class="garage-btn"></button>
  </div>
  <main class="main">
    <nav class="nav">
      <div class="title">
        <span class="main-title">Garage Bin</span>
        <span class="sub-title">Where did all this sh*t come from?</span>
      </div>
      <div class="user-interactions">
        <div><strong>Total:</strong> <span class="count" id="totalCount"></span></div>
        <div><strong>Sparkling:</strong> <span class="count" id="sparklingCount"></span></div>
        <div><strong>Dusty:</strong> <span class="count" id="dustyCount"></span></div>
        <div><strong>Rancid:</strong> <span class="count" id="rancidCount"></span></div>
        <button class="sort-btn" id="sortBtn">Sort Desc</button>
      </div>
    </nav>
    <div class="add-form">
      <button class="add-btn">Add New Item</button>

    </div>
    <div class="item-container">

    </div>

  </main>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/js/script.js"></script>
</body>

</html>
